language: php
php:
- 5.6
- 7.0

install:
  - composer install
  - composer require satooshi/php-coveralls
  - composer require codacy/coverage

before_script:
  - mkdir -p build/logs

script:
  - phpunit --coverage-clover build/logs/clover.xml

after_success:
  - php vendor/bin/coveralls -v
  - php vendor/bin/codacycoverage
